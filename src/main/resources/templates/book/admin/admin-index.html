<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home - Books</title>
<link rel='stylesheet' href='/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css' />
<link rel='stylesheet' href='/assets/css/ud-style.css' />
<link rel='stylesheet' href='/assets/css/bs-css.css' />
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

	<!-- top menu and language bar -->
	<div class="container" style="background-color: #fff; color: black; height: 30px; padding-top:5px;">
		<a href="/admin?lang=kh"><img src="/assets/images/cambodia_flag.png" style="height:60%;" th:text="' ' + #{khmer}"/></a> | 
		<a href="/admin?lang=en"><img src="/assets/images/england_flag.png" style="height:60%;" th:text="' ' + #{english}"/></a>
	</div>
	<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="27" style="border-radius: 0px;">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" th:text="#{appName}">Book Store</a>
			</div>
			<div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<!-- <ul class="nav navbar-nav">
						<li><a href="#section1">Books</a></li>
						<li><a href="#section2">Section 2</a></li>
						<li><a href="#section3">Section 3</a></li>
					</ul> -->

					<ul class="nav navbar-nav navbar-right">
						<li><a href="/"><span class="glyphicon glyphicon-user"></span> <span th:text="#{visitor}"></span></a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<!-- end of top menu and language bar -->
	
	<!-- content -->
	<div class="container">
		<div class="row ud-body">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="container">
							<div class="row">
								<div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
									<h4 th:text="#{allBook}">All Bookssss</h4>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
									<a th:href="@{/admin/book/add}" role="button" class="btn btn-default my-btn"
									   th:text="#{add}">Add</a>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="container">
						<div class="row" th:each="book : ${books}" th:object="${book}" style="margin-bottom: 20px">
							<div class="col-lg-1 col-md-1 col-sm-2 col-xs-6">
								<img th:src="*{coverImage}" th:alt="*{title}" style="width: 100%;"/>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6">
								<h4 th:text="*{title}" style="margin-top:0px;"></h4>
								<div style="margin-top:5px; font-size:x-small;">
									<span class="glyphicon glyphicon-user"> </span>
									<strong th:text="*{author}"></strong>
								</div>
								<div style="margin-top:5px; font-size:x-small;">
									<span class="glyphicon glyphicon-calendar"> </span>
									<span th:text="*{publishDate}"></span>
								</div>
								<div style="margin-top:5px; font-size:x-small;">
									<span class="glyphicon glyphicon-align-justify" > </span>
									<span th:text="*{page} + ' ' + #{pages}"></span>
								</div>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
								<form th:action="@{/admin/book/delete/{id}(id=*{id})}" Method="POST">
									<a th:href="@{/admin/book/edit/{id}(id=*{id})}" role="button" class="btn btn-warning my-btn" th:text="#{edit}">Edit</a> <br/>
									<button type="submit" class="btn btn-danger my-btn" th:text="#{remove}">Remove</button>
								</form>
								<!-- <a th:href="@{/admin/book/remove/{id}(id=*{id})}" role="button" class="btn btn-danger my-btn">Remove</a> -->
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<hr style="margin-bottom: 0px;"/>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of content -->
	
	<!-- footer -->
	<div class="container-fluid ud-footer">
		<div class="container">
			<h3 th:text="'Â© ' + #{appName} + ' 2017'">@BookStore 2017</h3>
			<h5>Powered by: Spring Framework</h5>
		</div>
	</div>
	<!-- end of footer -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
