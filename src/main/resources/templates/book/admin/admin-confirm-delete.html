<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/default-layout-admin">
<head>
<title th:text="#{remove}"></title>
</head>
<body>
	
	<!-- content -->
	<div class="container" layout:fragment="content">
		<div class="row" th:object="${book}">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 th:text="#{confirmDeleteMessage}">Are you sure to delete this book?</h3>
				<hr />
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ud-book">
				<img th:src="*{coverImage}" th:alt="*{title}" />
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
				<h3 th:text="*{title}" style="margin-top:0px;"></h3>
				<div style="margin-top:10px;">
					<span class="glyphicon glyphicon-user"> </span>
					<strong th:text="*{author}"></strong>
				</div>
				<div style="margin-top:10px;">
					<span class="glyphicon glyphicon-calendar"> </span>
					<span th:text="*{publishDate}"></span>
				</div>
				<div style="margin-top:10px;">
					<span class="glyphicon glyphicon-align-justify" > </span>
					<span th:text="*{page} + ' ' + #{pages}"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ud-book">
				
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
				<form th:action="@{/admin/book/delete/{id}(id=${book.id})}" Method="POST">
					<a th:href="@{/admin}" role="button" class="btn btn-default" th:text="#{back}">Cancel</a>
					<button type="submit" id="btnDelete" class="btn btn-danger" th:text="#{remove}">Remove</button>
				</form>
			</div>
		</div>		
	</div>
	<!-- end of content -->
	
</body>
</html>
